
services:
  - type: web
    name: trace-fullstack-app
    env: python
    # Combined Build: Build React first, then install Python deps
    buildCommand: npm install && npm run build && pip install -r requirements.txt
    # Run the unified FastAPI server
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NODE_VERSION
        value: 20.x
