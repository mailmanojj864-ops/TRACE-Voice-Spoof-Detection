
services:
  - type: web
    name: trace-fullstack-app
    env: python
    # Ensure node modules are installed, frontend is built, then python deps
    buildCommand: npm install && npm run build && pip install -r requirements.txt
    # Start command remains gunicorn for production stability
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NODE_VERSION
        value: 20.x
